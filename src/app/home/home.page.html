<ion-content [fullscreen]="true">
    <div #map>
        <ion-searchbar [(ngModel)]="search" (ionChange)="searchChanged()" placeholder="a donde?"> </ion-searchbar>
        <ion-list>
            <ion-item *ngFor="let result of searchResults">
                {{ result.description }}
            </ion-item>
        </ion-list>

    </div>
</ion-content>
